name: "[CI] Test"

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_VERSION: 16.9.1

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        folder:
          - "spec/system"
    uses: ./.github/workflows/test_app.yml
    secrets: inherit
    name: Testing ${{ matrix.folder }}
    with:
      folder: ${{ matrix.folder }}
